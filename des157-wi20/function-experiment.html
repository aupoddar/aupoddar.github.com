<body>
    <script>
        
        var age = prompt('Enter your age', '');
        if( parseInt(age) ){
            console.log("You entered an valid age!");
        } else { 
            console.log("You did not enter a valid age, try again!"); 
        }
        var calculateyears = [4,5,6,7,8];
        function hello(age){

            var century;
            if(age <20){
                century = "You were most likely born in the 20th century";
            }else{
                century="You were most likely born in the 21st century";
            }
        
        return century;
        }

        function randomInt(min,max){
            return Math.floor((max-min-1)* Math.random()) + min;
        }

        function calculation(age,calculateyears){
            var randomCal = calculateyears[randomInt(0,calculateyears.length-1)];
                console.log(hello(age));
                console.log(`you will be ${randomCal+age}?`);
            
        }
        calculation(age,calculateyears);
    </script>
